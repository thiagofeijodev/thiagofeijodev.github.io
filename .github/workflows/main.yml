name: Production Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies (including optional)
        run: npm ci --include=optional

      - name: Lint
        run: npm run lint

      - name: Test
        run: |
          mkdir -p test-results
          # run jest and write JSON results so we can upload them as an artifact
          npm run test:ci

      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "chore: deploy to gh-pages ðŸš€"
