name: Deploy

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install ðŸ”§
        run: npm ci --ignore-scripts

      - name: Build ðŸ”§
        run: npm run build
        env: 
          NODE_ENV: production
          REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}

      - id: deployment
        name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs