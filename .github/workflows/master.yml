name: Deploy

on:
  push:
    branches: ["master","feat/deploy-ci"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        run: |
          npm ci
          npm run build
          ls

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        id: deployment
        with:
          folder: _site
